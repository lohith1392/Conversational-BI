```html
<div class="d3-Graphs"></div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
(() => {
    const data = [
        {Loan_ID: 'LP001002', ApplicantIncome: 5849},
        {Loan_ID: 'LP001003', ApplicantIncome: 4583},
        {Loan_ID: 'LP001005', ApplicantIncome: 3000},
        {Loan_ID: 'LP001006', ApplicantIncome: 2583},
        {Loan_ID: 'LP001008', ApplicantIncome: 6000}
    ];

    const margin = { top: 20, right: 30, bottom: 40, left: 50 };
    const width = 600 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    const svg = d3.select('.d3-Graphs')
        .append('svg')
        .attr('width', '100%')
        .attr('height', '100%')
        .attr('viewBox', `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
        .append('g')
        .attr('transform', `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.ApplicantIncome)])
        .range([0, width]);

    const y = d3.scaleLinear()
        .domain([0, data.length])
        .range([height, 0]);

    const xAxis = d3.axisBottom(x);
    const yAxis = d3.axisLeft(y).ticks(data.length);

    svg.append('g')
        .attr('transform', `translate(0,${height})`)
        .call(xAxis);

    svg.append('g')
        .call(yAxis);

    svg.selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
        .attr('cx', d => x(d.ApplicantIncome))
        .attr('cy', (d, i) => y(i))
        .attr('r', 5)
        .style('fill', 'steelblue')
        .on('mouseover', function (event, d) {
            d3.select(this)
                .transition()
                .duration(100)
                .attr('r', 8)
                .style('fill', 'orange');

            tooltip.html(`Loan_ID: ${d.Loan_ID}<br>Applicant Income: ${d.ApplicantIncome}`)
                .style('visibility', 'visible');
        })
        .on('mousemove', function (event) {
            tooltip.style('top', (event.pageY - 10) + 'px')
                .style('left', (event.pageX + 10) + 'px');
        })
        .on('mouseout', function () {
            d3.select(this)
                .transition()
                .duration(100)
                .attr('r', 5)
                .style('fill', 'steelblue');

            tooltip.style('visibility', 'hidden');
        });

    svg.append('text')
        .attr('text-anchor', 'middle')
        .attr('transform', `translate(${-margin.left + 15},${height / 2})rotate(-90)`)
        .text('Index');

    svg.append('text')
        .attr('text-anchor', 'middle')
        .attr('transform', `translate(${width / 2},${height + margin.bottom - 10})`)
        .text('Applicant Income');

    const tooltip = d3.select('.d3-Graphs')
        .append('div')
        .style('position', 'absolute')
        .style('background', '#f4f4f4')
        .style('padding', '5px 10px')
        .style('border', '1px solid #d4d4d4')
        .style('border-radius', '5px')
        .style('visibility', 'hidden');
})();
</script>
