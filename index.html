<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization with Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            color: #333;
        }

        .split-container {
            display: flex;
            height: 100vh;
        }

        .chat-section {
            width: 50%;
            border-right: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #fff;
        }

        .visualization-section {
            width: 50%;
            padding: 20px;
            height: 100%;
            overflow-y: auto;
            background: #fafafa;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 2px solid #ddd;
            background: white;
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .system-message {
            background: white;
            border: 1px solid #ddd;
        }

        .file-upload {
            margin-bottom: 15px;
        }

        .visualization-container {
            border: 2px solid #bbb;
            padding: 20px;
            margin-top: 20px;
            min-height: 300px;
            border-radius: 10px;
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            min-height: 60px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .file-controls {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .file-name {
            margin-left: 10px;
            color: #666;
            flex-grow: 1;
        }

        .d3-Graphs {
            width: 100%;
            height: 60vh;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="chat-section">
            <div class="chat-messages" id="chatMessages">
                <div class="message system-message">
                    Welcome! Please upload a CSV or JSON file and ask questions about your data.
                </div>
            </div>
            <div class="chat-input-area">
                <div class="file-controls">
                    <input type="file" id="dataFile" accept=".csv, .json, .xlsx" onchange="handleFileSelect()">
                    <span id="fileName" class="file-name"></span>
                    <button onclick="clearFile()" class="clear-file-btn">Remove File</button>
                </div>
                <div class="input-group">
                    <textarea id="question" placeholder="Ask a question about your data..."></textarea>
                    <button onclick="processData()">Send</button>
                </div>
            </div>
        </div>
        <div class="visualization-section">
            <h2>Data Visualization</h2>
            <div id="visualization">
                <div class="d3-Graphs"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="script1.js"></script>
</body>
</html>
